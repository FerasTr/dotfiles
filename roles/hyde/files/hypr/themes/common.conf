env = XCURSOR_THEME,"Nordzy-hyprcursors*"
env = HYPRCURSOR_THEME,"Nordzy-hyprcursors*"
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Nordzy-hyprcursors*"
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = hyprctl setcursor "Nordzy-hyprcursors*" 24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24


