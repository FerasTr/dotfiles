---
- name: "Fonts | {{ ansible_distribution }} | Install Fonts"
  kewlfft.aur.aur:
    use: yay
    name:
      - ttf-fira-code
      - otf-font-awesome
      - ttf-iosevka-nerd
      - ttf-readex-pro
      - ttf-jetbrains-mono-nerd
      - ttf-material-symbols-variable-git
      - ttf-space-mono-nerd
      - otf-geist-mono-nerd
      - ttf-gabarito-git
      - noto-fonts-cjk
      - fontconfig
    state: present
